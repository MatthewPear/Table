<!DOCTYPE html>
<html lang="pl">
    <head>
     <title>Table</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="menu1">     
        <div class="name">
          <label for="rowInput">Rows:</label>
        </div>
        <div>
          <input type="number" id="rowInput" min="1" class="display" required>
        </div>
        <div class="name">
          <label for="dataInput">Columns:</label>
        </div>
        <div>
          <input type="number" id="dataInput" min="1" class="display" required>
        </div>
          <input type="button" id="btnDraw" value="Draw" class="small-button">
      </div> 
      <div class="menu2">
        <div class="controls">     
          <div class="name">
            <label>Controls:</label>
          </div>
          <div>
            <input type="button" id="btnUp" value="&#8743;" class="small-button">
          </div>
            <input type="button" id="btnLeft" value="&#60;" class="small-button">
            <input type="button" id="btnDown" value="&#8744;" class="small-button">
            <input type="button" id="btnRight" value="&#62;" class="small-button">
        </div> 
      </div> 
      <div class="menu3">
        <div class="name">
          <label>Points:</label>
        </div>
        <div class="name" id="counter">
        </div>
      </div>
    <script src="main.js"></script>
    </body>
</html>
